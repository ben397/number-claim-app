<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Number Claiming App - Claim your unique number">
    <title>Number Claiming App</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Claim Your Number</h1>
        
        <div class="input-group">
            <input 
                type="text" 
                id="nameInput" 
                placeholder="Enter your name" 
                required 
                aria-label="Your name"
            >
            <button 
                id="claimButton" 
                aria-label="Claim a number"
            >
                Claim Number
            </button>
        </div>

        <div 
            id="notification" 
            class="notification" 
            role="alert" 
            aria-live="polite"
        ></div>

        <div 
            id="numbersGrid" 
            class="numbers-grid" 
            role="group" 
            aria-label="Available numbers"
        ></div>
    </div>

    <script type="module" src="/src/js/app.js"></script>
</body>
</html>
